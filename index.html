<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/foundation.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/mobile-main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Meie+Script&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Artful Designs by Irina</title>
  </head>
  <body>
    <header class="flex justify-between items-center">
      <a href="index.html">
        <h1 class="title">Artful Designs by Irina</h1>
      </a>
      <div class="search-bar">
        <input type="text" placeholder="Search..." id="search-field" />
        <button id="search-button">Search</button>
      </div>
    </header>
    <div class="banner flex items-center">
      <div class="banner-content flex flex-col">
        <h2>New Collection</h2>
        <p>Check out the new earring collection.</p>
        <button class="button-primary">Shop Now</button>
      </div>
    </div>
    <main>
      <section class="main-section">
        <h2 class="section-title">Highlights</h2>
        <div class="highlights-grid flex">
          <div class="highlight-item flex flex-col items-start">
            <img
              src="./source/images/earrings/Silver hoops with purple gems.jpg"
              alt="Silver hoops with purple gems"
            />
            <h3>Silver hoops with purple gems</h3>
            <p>Per request</p>
          </div>
          <div class="highlight-item flex flex-col items-start">
            <img
              src="./source/images/earrings/Golden teardrops with green gems.jpg"
              alt="Golden teardrops with green gems"
            />
            <h3>Golden teardrops with green gems</h3>
            <p>Per request</p>
          </div>
          <div class="highlight-item flex flex-col items-start">
            <img
              src="./source/images/earrings/Golden hoops with gems.jpg"
              alt="Golden hoops with gems"
            />
            <h3>Golden hoops with gems</h3>
            <p>Per request</p>
          </div>
        </div>
      </section>
      <section class="main-section">
        <h2 class="section-title">All articles</h2>
        <div
          id="article-list"
          class="articles-grid flex flex-wrap justify-center"
        />
      </section>
    </main>
    <footer>
      <p>2025, Artful Designs by Irina</p>
    </footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
